name: CI/CD workflow
on: [workflow_dispatch]
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
  second-job:
    runs-on: ubuntu-latest
    steps:
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Run build
        run: npm run build